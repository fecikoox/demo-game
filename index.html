<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <form class="form" action="">
                <p>
                    Try to guess a random number 1 to 100. <br> You have 10 attempts to guess the right number :D.
                </p>
                <h1>Guess a number</h1>
                <input type="text" id="guessField" placeholder="Enter number"> <br>
                <input type="submit" id="subt" value="Submit guess">
            </form>

            <div class="resultParas">
                <p>Previous guess: <span class="guesses"></span></p>
                <p>Remaing guesses: <span class="remaingGuesses">10</span></p>
                <p class="lowOrHigh"></p>
            </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
